// DeadLock cfg
// Use // before the command to comment it out, and it will no longer be in effect.

bind_US_standard "k" "exec autoexec"

// Sensitivity
sensitivity "1.25"

// Movement
alias +duckjump "+duck;+in_mantle"
alias -duckjump "-duck;-in_mantle"

// Zoom Sensitivity
zoom_sensitivity_ratio "0.818933027098955175"

// FPS
fps_max "0"                                            // after deadlock patch 09-12-14 you can cap fps in Game ore in the video.txt so you dont need this here.
fps_max_tools "60"
fps_max_ui "60"
engine_low_latency_sleep_after_client_tick "true"

// Graohics
r_low_latency 2
r_threaded_particles "1"
r_decals "0"
r_drawtracers_firstperson "0"
func_break_max_pieces "0"
r_shadows "0"
mat_viewportscale 0.1

// From Zumo
r_grass_quality "0"
lb_dynamic_shadow_resolution_base "0"
lb_dynamic_shadow_resolution "false"
lb_enable_shadow_casting "false"
r_particle_cables_cast_shadows "false"
r_particle_max_detail_level "1"
r_ssao "false"
r_ssao_blur "false"



